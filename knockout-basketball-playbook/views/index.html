<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KnockoutJS Basketball Playbook</title>
</head>
<body>
    <h1>KnockoutJS Basketball Playbook</h1>

    <div id="tagsList" class="box">
        <div class="box-head">
            <h2 class="left">Tags</h2>
        </div>
        <div class="box-content">
            <input type="text" placeholder="Add New Tag" data-bind="value: tagToAdd, valueUpdate: 'afterkeydown'" />
            <button data-bind="click: addTag">Add</button>
            <ul data-bind="foreach: tags">
                <li class="tagItem">
                    <span data-bind="text: Name"></span>
                    <div>
                        <a href="#" class="tag-edit" data-bind="editTag">Edit</a>
                        <a href="#" class="tag-delete" data-bind="deleteTag">Delete</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="../scripts/knockout-3.4.0.debug.js" type="text/javascript"></script>
    <script src="../scripts/app/bp-index.js" type="text/javascript"></script>
</body>
</html>
